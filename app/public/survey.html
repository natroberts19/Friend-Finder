<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Man's Best Friend Finder</title>
</head>

<body>
    <!-- main heading area with survey title -->
    <div class="jumbotron text-center">
        <h1>Man's Best Friend Finder</h1>
        <p>Take the survey and we'll show you a greyt match!</p>
        <br>
    </div>
    <!-- container that holds the survey form. -->
    <div class="container">
        <form>
            <ol>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <li>
                            <label class="mr-sm-2" for="inlineFormCustomSelect">I prefer to adopt a puppy.</label>
                            <br>
                            <select class="custom-select mr-sm-2" id="Q1">
                                <option selected>Choose...</option>
                                <option value="1">1 - Absolutely not!</option>
                                <option value="2">2 </option>
                                <option value="3">3 - Whatever!</option>
                                <option value="4">4 </option>
                                <option value="5">5 - Definitely!</option>
                            </select>
                        </li>
                    </div>

                    <p></p>
                    <div class="col-auto my-1">
                        <li>
                            <label class="mr-sm-2" for="inlineFormCustomSelect">I prefer to adopt a senior dog (older than 7 years old).</label>
                            <br>
                            <select class="custom-select mr-sm-2" id="Q2">
                                <option selected>Choose...</option>
                                <option value="1">1 - Absolutely not!</option>
                                <option value="2">2 </option>
                                <option value="3">3 - Whatever!</option>
                                <option value="4">4 </option>
                                <option value="5">5 - Definitely!</option>
                            </select>
                        </li>
                    </div>

                    <p></p>
                    <div class="col-auto my-1">
                        <li>
                            <label class="mr-sm-2" for="inlineFormCustomSelect">What size dog do you prefer?</label>
                            <br>
                            <select class="custom-select mr-sm-2" id="Q3">
                                <option selected>Choose...</option>
                                <option value="1">1 - Small (&lt;20 lbs.)</option>
                                <option value="2">2 </option>
                                <option value="3">3 - Medium (about 35-40 lbs.)</option>
                                <option value="4">4 </option>
                                <option value="5">5 - Very large (&gt;60 lbs.)</option>
                            </select>
                        </li>
                    </div>

                    <p></p>
                    <div class="col-auto my-1">
                        <li>
                            <label class="mr-sm-2" for="inlineFormCustomSelect">What is your ideal daily level of activity with your dog?</label>
                            <br>
                            <select class="custom-select mr-sm-2" id="Q4">
                                <option selected>Choose...</option>
                                <option value="1">1 - Snuggle on the couch together.</option>
                                <option value="2">2 </option>
                                <option value="3">3 - Take a leisurely stroll.</option>
                                <option value="4">4 </option>
                                <option value="5">5 - Run 3 miles together.</option>
                            </select>
                        </li>
                    </div>

                    <p></p>
                    <div class="col-auto my-1">
                        <li>
                            <label class="mr-sm-2" for="inlineFormCustomSelect">What kind of home do you have?</label>
                            <br>
                            <select class="custom-select mr-sm-2" id="Q5">
                                <option selected>Choose...</option>
                                <option value="1">1 - Rent a small apartment with no yard.</option>
                                <option value="2">2 </option>
                                <option value="3">3 - Rent medium with some outdoor space.
                                    <option value="4">4 </option>
                                    <option value="5">5 - Own a home with a large, fenced yard.</option>
                            </select>
                        </li>
                    </div>

                    <p></p>
                    <div class="col-auto my-1">
                        <li>
                            <label class="mr-sm-2" for="inlineFormCustomSelect">What family situation best describes you?</label>
                            <br>
                            <select class="custom-select mr-sm-2" id="Q6">
                                <option selected>Choose...</option>
                                <option value="1">1 - Single, no children.</option>
                                <option value="2">2 </option>
                                <option value="3">3 - Married, young children.</option>
                                <option value="4">4 </option>
                                <option value="5">5 - Retired couple.</option>
                            </select>
                        </li>
                    </div>

                    <p></p>
                    <div class="col-auto my-1">
                        <li>
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Does dog hair bother you?</label>
                            <br>
                            <select class="custom-select mr-sm-2" id="Q7">
                                <option selected>Choose...</option>
                                <option value="1">1 - Yes, I hate it!</option>
                                <option value="2">2 </option>
                                <option value="3">3 - Don't care! </option>
                                <option value="4">4 </option>
                                <option value="5">5 - Give me the shaggiest dog you have!</option>
                            </select>
                        </li>
                    </div>

                    <p></p>
                    <div class="col-auto my-1">
                        <li>
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Does drooling bother you?</label>
                            <br>
                            <select class="custom-select mr-sm-2" id="Q8">
                                <option selected>Choose...</option>
                                <option value="1">1 - Yes, it grosses me out!</option>
                                <option value="2">2 </option>
                                <option value="3">3 - Don't care!</option>
                                <option value="4">4 </option>
                                <option value="5">5 - Give me Hooch!</option>
                            </select>
                        </li>
                    </div>

                    <p></p>
                    <div class="col-auto my-1">
                        <li>
                            <label class="mr-sm-2" for="inlineFormCustomSelect">How would you rate your ability to be firm and consistent with your dog:</label>
                            <br>
                            <select class="custom-select mr-sm-2" id="Q9">
                                <option selected>Choose...</option>
                                <option value="1">1 - I'm a pushover.</option>
                                <option value="2">2 </option>
                                <option value="3">3 - I set realistic boundaries.</option>
                                <option value="4">4 </option>
                                <option value="5">5 - I'm very strict!</option>
                            </select>
                        </li>
                    </div>

                    <p></p>
                    <div class="col-auto my-1">
                        <li>
                            <label class="mr-sm-2" for="inlineFormCustomSelect">How much time are you willing to commit to training?</label>
                            <br>
                            <select class="custom-select mr-sm-2" id="Q10">
                                <option selected>Choose...</option>
                                <option value="1">1 - None, I need a dog already trained.</option>
                                <option value="2">2 </option>
                                <option value="3">3 - Whatever!</option>
                                <option value="4">4 </option>
                                <option value="5">5 - Plenty, I expect to and am willing to hire a trainer if necessary.
                                </option>
                            </select>
                        </li>
                    </div>
                </div>
            </ol>

            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" id="survey-button">Submit</button>
            </div>
    </div>
    </form>
    <!-- footer section. breadcrumb links -->
    <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends Link</a> |
                    <a href="home.html">Home</a> |
                    <a href="https://github.com/natroberts19/FriendFinder">GitHub Repo</a>
                </p>
            </div>
        </footer>
    </div>
<!-- Modal Response -->
<!-- This eventually will auto pop, using direct link. This is all hard coded right now.-->
<a href="#openModal">Open Modal</a>
        
        <div id="openModal" class="modalDialog">
                <div>
                        <a href="#close" title="Close" class="close">X</a>
                        <div id="modal-text">
                            <p>Peachy Keen is your perfect match!</p>
                            <img src="images/grey1.jpg" id="modal-pic">
                            <p>It really doesn't matter how you answered, a grey is always the best match!</p>
                        </div>
                    </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/frontend.js"></script>
</body>

</html>
